---
layout: default
---
<main>
  <input name="input" id="input" cols="30" rows="10" placeholder="Text to convert to emoji" autofocus>
  <p><span id="output" class="emoji"><span></p>
  <button id="copy">copy</button><span id="msg"></span>
  <select name="alphabets" id="alphabets">
  {% for alphabet in site.data %}
    <option value="{{alphabet[0]}}">{{alphabet[0]}}</option>
  {% endfor %}
  </select>
  <script>
window.alphabets = {
  emoji: {
    data: {{site.data.emoji | jsonify}},
    lowerCaseOnly: true,
  },
  fullwidth: {
    data: {{site.data.fullwidth | jsonify}},
    lowerCaseOnly: false,
  }
};
  </script>
  <script src="https://unpkg.com/tiny-qs@0.0.3/tiny-qs.min.js"></script>
  <script src="main.js"></script>
  <div><a href="https://haroen.me/emojibeth">haroen.me/emojibeth</a></div>
</main>
